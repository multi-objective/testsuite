name: moocore

on:
  push:
    branches-ignore: [gh-pages]
    paths-ignore:
      - '*.md'

  pull_request:
    branches-ignore: [gh-pages]
    paths-ignore:
      - '*.md'
  # Manual run
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # access to check out code and install dependencies

jobs:
  test:
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    name: Run testsuite on ${{ matrix.os }} with ${{ matrix.cc }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: [ ubuntu-24.04 ]
        # cc: [ gcc-12, gcc-13, gcc-14, clang-18 ]
        include:
          # - { os: ubuntu-22.04,     cc: gcc-10 }
          # - { os: ubuntu-22.04,     cc: gcc-11 }
          - { os: ubuntu-24.04-arm, cc: gcc-12 }
          - { os: macos-14,         cc: clang  }
    env:
      CC: ${{ matrix.cc }}

    steps:
      - name: Checkout moocore
        uses: actions/checkout@v5
        with:
          repository: multi-objective/moocore
          sparse-checkout: c

      - name: Checkout testsuite
        uses: actions/checkout@v5
        with:
          path: testsuite

      - run: ${{ matrix.cc }} -v
        shell: bash

      - name: Install dependencies
        run: |
          python3 -m venv env
          source env/bin/activate
          python3 -m pip install --upgrade pip
          python3 -m pip install -r testsuite/requirements.txt

      - name: make test (DEBUG=1, -O3 -flto)
        run: |
          source env/bin/activate
          make -C c test OPT_CFLAGS="-O0"

      - name: make time (DEBUG=0, -O3 -flto)
        run: |
          source env/bin/activate
          make -C c time

      - name: Collect failed test outputs
        if: failure()
        run: |
          mkdir -p failed-test-outputs
          TEMPDIR=$(python3 -c 'import tempfile; print(tempfile.gettempdir())')
          find "$TEMPDIR" \( -name "*_*.out" -o -name "*_*.out.xz" \) -type f -exec sh -c 'cp "$1" "failed-test-outputs/$(basename "$1")"' _ {} \; || true
          ls -la failed-test-outputs/ || true

      - name: Upload failed test outputs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-tests-${{ matrix.os }}-${{ matrix.cc }}-${{ github.run_id }}
          path: failed-test-outputs/
          if-no-files-found: ignore
