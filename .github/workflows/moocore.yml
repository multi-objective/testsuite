name: moocore

on:
  push:
    branches-ignore: [gh-pages]
    paths-ignore:
      - '*.md'

  pull_request:
    branches-ignore: [gh-pages]
    paths-ignore:
      - '*.md'
  # Manual run
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    name: Build C code on ${{ matrix.os }} with ${{ matrix.cc }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        cc: [ gcc ]
        python-version: ['3.10']
        include:
          - { os: macos-13, cc: clang }
          - { os: macos-14, cc: clang }
          - { os: ubuntu-24.04, cc: gcc-14 }
    env:
      CC: ${{ matrix.cc }}

    steps:
      - name: Checkout moocore
        uses: actions/checkout@v4
        with:
          repository: multi-objective/moocore
          sparse-checkout: |
            c
            
      - name: Checkout testsuite
        uses: actions/checkout@v4
        with:
          path: testsuite

      - run: $CC -v
        shell: bash

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install -r testsuite/requirements.txt
        
      - run: make -C c time
      - run: make -C c test
